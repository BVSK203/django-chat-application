<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Login Form Styling */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f5f7fb;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }
            
            form {
                background-color: white;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                position: relative;
            }
            
            form:before {
                content: "Welcome Back";
                display: block;
                text-align: center;
                font-size: 28px;
                font-weight: 600;
                color: #2c3e50;
                margin-bottom: 30px;
                padding-bottom: 15px;
                border-bottom: 2px solid #3498db;
            }
            
            form p {
                margin-bottom: 20px;
            }
            
            form label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #555;
            }
            
            form input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                box-sizing: border-box;
                transition: all 0.3s ease;
            }
            
            form input:focus {
                border-color: #3498db;
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
                outline: none;
            }
            
            form ul.errorlist {
                color: #e74c3c;
                padding-left: 20px;
                margin-top: 5px;
                font-size: 14px;
            }
            
            form button[type="submit"] {
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 14px 20px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s ease;
                margin-top: 10px;
            }
            
            form button[type="submit"]:hover {
                background-color: #2980b9;
            }
            
            /* Help text styling */
            form .helptext {
                display: block;
                margin-top: 5px;
                font-size: 14px;
                color: #7f8c8d;
            }
            
            /* For small screens */
            @media (max-width: 480px) {
                form {
                    padding: 25px;
                    width: 90%;
                }
            }
        </style>
    </head>
<body>
    <form method ="post">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button type = "submit">Login</button>
    </form>
</body>
</html>
